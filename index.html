<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График смен</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Экран авторизации -->
    <div id="auth-screen">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <h1>График смен</h1>
                    <p>Войдите или зарегистрируйтесь</p>
                </div>
                
                <div id="auth-message" class="message hidden"></div>
                
                <!-- Форма входа -->
                <div id="login-form">
                    <div class="form-group">
                        <input type="text" id="login-username" placeholder="Никнейм" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Пароль" required>
                    </div>
                    <button onclick="login()" class="btn btn-primary">Войти</button>
                    <div class="auth-footer">
                        <p>Нет аккаунта? <a href="#" onclick="showRegister()">Зарегистрироваться</a></p>
                    </div>
                </div>
                
                <!-- Форма регистрации -->
                <div id="register-form" class="hidden">
                    <div class="form-group">
                        <input type="text" id="register-username" placeholder="Никнейм" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="register-fullname" placeholder="ФИО" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Пароль" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-confirm" placeholder="Подтвердите пароль" required>
                    </div>
                    <button onclick="register()" class="btn btn-primary">Зарегистрироваться</button>
                    <div class="auth-footer">
                        <p>Уже есть аккаунт? <a href="#" onclick="showLogin()">Войти</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Основное приложение -->
    <div id="app" class="hidden">
        <header class="app-header">
            <div class="container">
                <div class="header-content">
                    <div class="user-info">
                        <span id="user-name"></span>
                        <button onclick="logout()" class="btn btn-secondary">Выйти</button>
                    </div>
                    <div class="view-switcher">
                        <button id="personal-view" class="active">Мой график</button>
                        <button id="general-view">Общий график</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="container">
            <!-- Личный календарь -->
            <div id="calendar-container">
                <div class="calendar-header">
                    <button id="prev-month" class="nav-btn">←</button>
                    <h2 id="current-month"></h2>
                    <button id="next-month" class="nav-btn">→</button>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <h3>Количество смен</h3>
                        <p id="shifts-count">0</p>
                    </div>
                </div>
                
                <div class="calendar-grid">
                    <div class="weekday-header">Пн</div>
                    <div class="weekday-header">Вт</div>
                    <div class="weekday-header">Ср</div>
                    <div class="weekday-header">Чт</div>
                    <div class="weekday-header">Пт</div>
                    <div class="weekday-header">Сб</div>
                    <div class="weekday-header">Вс</div>
                    <div id="calendar"></div>
                </div>
            </div>

            <!-- Общий график -->
            <div id="general-schedule" class="hidden">
                <h3>Общий график сотрудников</h3>
                <div id="all-shifts"></div>
            </div>
        </main>

        <!-- Модальное окно для добавления/редактирования смены -->
        <div id="shift-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Добавить смену</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="selected-date" id="selected-date"></div>
                    <div class="time-inputs">
                        <div class="time-input-group">
                            <label for="start-time">Начало:</label>
                            <input type="time" id="start-time" value="09:00">
                        </div>
                        <div class="time-input-group">
                            <label for="end-time">Конец:</label>
                            <input type="time" id="end-time" value="18:00">
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button id="save-shift" class="btn btn-primary">Сохранить</button>
                        <button id="delete-shift" class="btn btn-danger hidden">Удалить</button>
                        <button id="cancel-shift" class="btn btn-secondary">Отмена</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
